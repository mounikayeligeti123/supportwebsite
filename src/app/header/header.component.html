
<nav class="navbar navbar-expand-sm templatemo-nav  " 
[ngClass]="{
  'home': pageTitle == 1 ,
  'team': pageTitle == 2 ,
  'support': pageTitle== 4 ,
  'about': pageTitle == 3,
  'service':pageTitle == 5
  }"
>
 
    <div class="container">
    
    
    
    <a href="https://bootstrapmade.com/" rel="home" title="Free Bootstrap Themes and Website Templates" class="me-auto"> <img alt="BootstrapMade" src="/assets/logo.png" width="214" height="30"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

   
        <div class="collapse navbar-collapse sidenav" id="navbarSupportedContent">
         
            <ul class="navbar-nav ms-auto flex-nowrap">
        <li class="nav-item ">
          <a class="nav-link "  routerLink="/" routerLinkActive="active" 
          [routerLinkActiveOptions]="{exact:true}"  (click)="onActivate($event)">
       HOME
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link "   routerLink="/about" routerLinkActive="active"
          (click)="onActivate($event)" [routerLinkActiveOptions]="{exact:true}">
         ABOUT
          </a>
        </li>
        <li class="nav-item">
            <a class="nav-link "   routerLink="/team" routerLinkActive="active"
            (click)="onActivate($event)" [routerLinkActiveOptions]="{exact:true}">
       CLIENTS
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link "   routerLink="/service" routerLinkActive="active"
            (click)="onActivate($event)" [routerLinkActiveOptions]="{exact:true}">
   SERVICE
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link "  routerLink="/support" routerLinkActive="active"
            (click)="onActivate($event)" [routerLinkActiveOptions]="{exact:true}">
SUPPORT
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link js-scroll-trigger"   routerLinkActive="active"
            (click)="moveToSpecificView()">
CONACT
            </a>
          </li>
      </ul>
  
    
    </div>
</div>
  </nav>
